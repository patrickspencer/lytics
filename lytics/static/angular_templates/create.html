<div class="wrapper main-table" ng-controller="CreateExpenditure" ng-init="fetchExpenditures()">
  <form ng-submit="createExpenditure()" class="form-horizontal">
      <div class="form-group">
        <label for="expenditureDate" class="col-2 control-label">Date</label>
        <input type="text" ng-model="date" id="datepicker" class="col-10 form-control"><br/>
      </div>
      <div class="form-group">
        <label for="expenditureTime" class="col-2 control-label">Time</label>
        <input type="text" ng-model="time" class="col-10 form-control"><br/>
      </div>
      <div class="form-group">
      <label for="expenditureDescription" class="col-2 control-label">Description</label>
      <input type="text" ng-model="description" class="col-10 form-control"><br/>
      </div>
      <div class="form-group">
        <label for="expenditureCost" class="col-2 control-label">Cost</label>
        <input type="text" ng-model="cost" class="col-10 form-control"><br/>
      </div>
      <div class="form-group">
        <div class="offset-2 col-10">
          <input type="submit" id="submit" value="Submit" class="btn btn-default" />
        </div>
      </div>
  </form>

  <ul>
  </ul>
    <div class="primary">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Date</th>
            <th>Time</th>
            <th>Description</th>
            <th>Cost</th>
            <th>ID</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="e in expenditures">
          <td>{{ e.date }}</td>
          <td>{{ e.time }}</td>
          <td>{{ e.description }}</td>
          <td>{{ e.cost }}</td>
          <td>{{ e.id }}</td>
          <td><a ng-click="delete(e.id)" href="#">delete</a></td>
        </tr>
        </tbody>
      </table>
    </div> <!-- /.primary -->
  </div>   <!-- /.wrapper .main-table -->
